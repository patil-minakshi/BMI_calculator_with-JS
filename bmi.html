<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BMI calculator</title>
</head>

<body style=" background-color: #756e6e;">
    <div class="container" style=" margin: auto;
    width: 40%;
    text-align: center;">
        <h1>BMI calculator</h1>
        <form>
            <p><label> Height in CM </label>
                <input type="text" id="height" style=" border: 2px solid gray;
                padding: 5px;
            ">
            </p>
            <p><label> Weight in CM </label>
                <input type="text" id="Weight" style="border: 2px solid gray;
                padding: 5px;
            ">
            </p>
            <button style="  border: 4px ridge darkgrey; ;
            border-radius: 2px;
            padding: 10px ">calculate Age</button>
            <div id="Result"></div>
            <div id="weight_guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight less than 18.6</p>
                <p>Normal range In between 18.6 and 24.9</p>
                <p>Overweight greater than 24.6</p>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
